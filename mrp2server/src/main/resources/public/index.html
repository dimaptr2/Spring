<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MRP2 report</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="js/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui.theme.min.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body id="main-body">
<div id="work-area" class="wrapper">
    <div id="top-header" class="top-header top-header1">
        <h2>Отчёт: планирование потребностей в СиМ</h2>
    </div>
    <div id="parameters" class="central-panel-style">
        <form id="central-from" method="post" action="/mrp2">
            <label id="perlab" class="label1">Выбрать период</label>
            <br>
            <fieldset id="period" class="no-border">
                <input id="year" type="text" class="mini-input1" placeholder="Год">
                <select id="month" class="mini-input1">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select>
            </fieldset>
            <br>
            <label id="matsel" class="label1">Материалы</label>
            <br>
            <fieldset id="matnr" class="no-border">
                <input id="fromid" class="input1" placeholder="10000000">
                <input id="toid" class="input1" placeholder="19999999">
            </fieldset>
            <br>
            <label id="pursel" class="label1">Группа закупок</label>
            <br>
            <fieldset id="pur_group" class="no-border">
                <select id="purgrp" class="mini-input1">
                    <option value="001">001 Маркова А.</option>
                    <option value="002">002 Маркова А.</option>
                    <option value="003">003 Крутова Н.</option>
                    <option value="004">004 Горбатова М.</option>
                    <option value="005">005 Филистов А.</option>
                    <option value="006">006 Мясосырьё</option>
                    <option value="007">007 Услуги</option>
                    <option value="010">010 Инвестиции</option>
                    <option value="011">011 Калинина А.</option>
                    <option value="012">012 Ерёмин С.</option>
                    <option value="999">999 Бухгалтерия</option>
                </select>
            </fieldset>
            <br>
            <fieldset id="command-buttons" class="no-border">
                <button id="btnrun" class="button1 button2" value="OK">Выполнить</button>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
