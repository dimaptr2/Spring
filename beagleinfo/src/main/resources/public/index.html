<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Beaglebone statistics</title>
    <link rel="stylesheet" href="js/jquery-ui.css">
    <link rel="stylesheet" href="js/jquery-ui.structure.css">
    <link rel="stylesheet" href="js/jquery-ui.theme.css">
    <link rel="stylesheet" href="css/beagle.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/beagle.js"></script>
</head>
<body class="wrapper">
<div id="container" class="wrapper">
    <div id="top-header">
        <header class="center1 center2">
            <h1 id="top-signum">Статистика отгрузки коробок</h1>
        </header>
    </div>
    <nav id="commands" class="left-panel-style">
        <label class="label1">С</label>
        <br>
        <input id="fromDate" type="text" class="input1 input2">
        <br>
        <label class="label1">По</label>
        <br>
        <input id="toDate" type="text" class="input1 input2">
        <br>
        <button id="run1" value="AMOUNT" class="button1 button2">
            Итоги
        </button>
        <br>
        <button id="run2" value="ITEMS" class="button1 button2">
            Все записи
        </button>
        <br>
        <button id="clean" value="CLEAN" class="button1 button2">
            Очистить таблицу
        </button>
    </nav>
    <div id="output-area" class="data-area-style">

    </div>
    <div id="bottom-footer">
        <footer id="place" class="footer-style">
            <h2 class="signum-style">ООО МК Павловская Слобода, 143581,
                Московская область, Истринский р-н, с. Павловская Слобода, ул. Ленина, д. 75</h2>
        </footer>
    </div>
</div>
</body>
</html>
